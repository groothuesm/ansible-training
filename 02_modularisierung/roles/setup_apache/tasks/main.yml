---
- name: update apt cache
  apt:
    update_cache: true

- name: install apache
  apt:
    name: "{{ training_apache_packages }}"
    state: latest
    update_cache: false
  vars:
    training_apache_packages:
      - apache2
      - apache2-utils
#  notify: check_apache_status

- name: show variable tasks
  debug:
    var: training_apache_packages
